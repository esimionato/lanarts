- class Cursed:
  - pass
  
- Short Sword of Falling: !BladeWeapon
  - traits: Base(-2,-2), Diseased
  - Creation(Forest): { traits: Base(++1,++1) }

- trait Mega: 
  - hp: ++50,60
  - main_prefix: Mega # Would be overridgen eg by Chaos, the mega attribute would be a bit hidden
  - Chance(0.1%): {traits: Chaos} # For example!

- Giant Rat: !AnimalNPC
  - hp: ++50-60
  - Chance(5%): {traits: Mega}

- class Base:
  - has power: int
  - on_attack: {resist: ++r, power: ++p}

- trait GodHaver:
  - has religion: string

- class DemonNPC: !NPC
  - traits: MonsterLike, GodHaver
  - GodHaver.religion: Belzebub
  
- ChaosBoss: !DemonNPC
  friends: list
  foes: list
  event_chance: "10%"
  friend_chance: "0.001"
  on_event: # Simulates time
    add friend(ChaosBoss 25%, Demon 50%, Human 25%)  

